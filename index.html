<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Apple Store Ctg</title>
    <link rel="stylesheet" href="styles/style.css">

  </head>
  <body>
    <header>
        <h1 class="text-center text-color fs-1 fw-bold mt-5">Attention : Security Check</h1>
    </header>
    <main>
        <section class="container">
            <div class="container w-50">
                <div class="row mt-4">
                    <div class="col col-lg-6">
                        <input id="generate-display" class="bg-light border w-sm-50 w-xl-100" type="text" name="">
                    </div>
                    <div class="col col-lg-6">
                        <button id="btn-generate" class="submit">generate</button>
                    </div>
                </div>
            </div>
            <div class="container w-50">
                <div class="row mt-4">
                    <div class="col col-lg-6">
                        <input class="bg-light border w-sm-50 w-xl-100" type="text" name="" id="number-display">
                        <p id="correction">x please input correct pin number x</p>
                    </div>
                    <div class="col col-lg-6 border calculator">
                        <div class="p-3">
                            <div class="row mb-3 mx-auto">
                                <div class="col-3"><button class="number-btn" id="number-1">1</button></div>
                                <div class="col-3"><button class="number-btn" id="number-2">2</button></div>
                                <div class="col-3"><button class="number-btn" id="number-3">3</button></div>
                                <div class="col-3"><button class="number-btn" id="number-4">4</button></div>
                            </div>
                            <div class="row mb-3 mx-auto">
                                <div class="col-3"><button class="number-btn" id="number-5">5</button></div>
                                <div class="col-3"><button class="number-btn" id="number-6">6</button></div>
                                <div class="col-3"><button class="number-btn" id="number-7">7</button></div>
                                <div class="col-3"><button class="number-btn" id="number-8">8</button></div>
                            </div>
                            <div class="row mb-3 mx-auto">
                                <div class="col-3"><button class="number-btn" id="number-9">9</button></div>
                                <div class="col-3"><button class="number-btn" id="number-0">0</button></div>
                                <!-- <div class="col-3"><button id="ac-button">clr</button></div> -->
                                <div class="col-6"><button id="back-btn" class="w-100 number-btn">‚üµ</button></div>
                            </div>
                            <div class="row mb-3 mx-auto">
                                <div class="col-3"></div>
                                <div class="col-6"><button id="submit-btn" class="submit">submit</button></div>
                                <div class="col-3"></div>
                            </div>
                        </div>
                
                        
                    </div>
                </div>
            </div>

        </section>
    </main>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>

  </body>
</html>
